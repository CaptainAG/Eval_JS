<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="gerbert alan ">
    <title>Évaluation JS: Jeu de dé</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="backgroundLeft"> </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" >
                <a class="btn btn-success" id="newGame" role="button"> Nouvelle partie</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h2 id="player1">Joueur 1</h2>
            </div>
            <div class="col-md-2">
                <img span id="dice" srx="" alt="dés">
            </div>
            <div class="col-md-5">
                <h2 id="player2">Joueur 2</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h3>Tour : <span id="roundplayer1">0</span></h3>
            </div>
            <div class="col-md-2">
                <a class="btn btn-success" id="roll" role="button"> Lancer</a>
            </div>
            <div class="col-md-5">
                <h3>Tour : <span id="roundplayer2">0</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h3>Score : <span id="scoreplayer1">0</span></h3>
            </div>
            <div class="col-md-2">
                <a class="btn btn-success" id="hold" role="button"> Valider</a>
            </div>
            <div class="col-md-5">
                <h3>Score : <span id="scoreplayer2">0</span></h3>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
